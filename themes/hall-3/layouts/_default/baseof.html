<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "header.html" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}

    <script src="{{ "js/navbar.js" | relURL }}"></script>
    <!-- Conditionally include page-specific JS -->
    {{ with .Params.js }}
      {{range .}}
    <script src="{{ . | relURL }}"></script>
      {{ end }}
    {{end}}
  </body>
</html>
